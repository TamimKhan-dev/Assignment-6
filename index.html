<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- Tailwind CSS and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar starts from here   -->
      <nav>
        <div class="navbar bg-base-100 shadow-sm bg-[#15803D] lg:px-16">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost cursor-pointer text-white lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl text-white">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li><a class="text-white text-base cursor-pointer">About</a></li>
              <li><a class="text-white text-base cursor-pointer">Gallery</a></li>
              <li><a class="text-white text-base cursor-pointer">Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-warning text-[#15803D] rounded-3xl">Plant a Tree</a>
          </div>
        </div>
      </nav>

      <!-- Banner starts from here -->
      <section class="flex justify-between items-center bg-[#cff0dc]">
        <img src="./assets/hero-leaf1.png" alt="hero sections image" class="w-28 md:w-40 lg:w-72 xl:w-sm h-auto self-end">
        <div class="flex flex-col items-center space-y-3 xl:space-y-7 py-3">
            <h1 class="text-sm md:text-xl lg:text-3xl xl:text-5xl font-bold text-center">Plant a Tree, Grow a Future</h1>
            <p class="text-xs md:text-sm text-center max-w-md text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future
            generations.</p>
            <button class="btn btn-warning rounded-3xl text-[#15803D] cursor-pointer">Get Involved</button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="hero sections image" class="w-28 md:w-40 lg:w-72 xl:w-sm h-auto self-end">
      </section>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
